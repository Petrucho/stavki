<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bookmakers aggregator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="/">DataBet</a></div>
        <ul class="nav-links">
            <div class="menu">
                <li><a href="/bet">Коэффициенты</a></li>
                <li><a href="/fork">Вилки</a></li>
                <li><a href="/info">Информация</a></li>
            </div>
        </ul>
    </nav>

    <main>
        <div class="bookmakers-info" align="middle">
            <div align="middle">
                <br>
                <h2>Букмекерские конторы, участвующие в данном учебном приложении:</h2>
                </br>
            </div>
            <div align="left">
                {% for index in indexes %}
                <div class="bookmakers-info-row" vspace="60">
                    <br>
                    <div class="bookmakers-info-column-left" align="middle">
                        <br>
                        <a href={{ link[index] }}><h4>{{ name[index] }}</h4></a>
                        <a href={{ link[index] }}><img src={{ image[index] }} alt={{ name[index] }} width="200"></a>
                        </br>
                    </div>
                    <div class="bookmakers-info-column-right">
                        <br>
                        <p>{{ description[index] }}</p>
                        </br>
                    </div>
                    </br>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

</body>
</html>
