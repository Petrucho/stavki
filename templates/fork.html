<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bookmakers aggregator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
     <div class="logo"><a href="/">DataBet</a></div>
     <ul class="nav-links">
       <div class="menu">
            <li><a href="/data">Data</a></li>
            <li><a href="/fork">Fork</a></li>
       </div>
     </ul>
    </nav>

    <main>
        <div class="selector" align="middle">
            <br>
            <div class="input" align="middle">
                {% if select1==None %}
                <form action="" method="POST">
                    <label>Выбери первую команду:</label>
                    <select name="select-1">
                        <optgroup>
                        {% for country1 in countries1%}
                        <option value={{ country1 }}>{{ country1 }}</option>
                        {% endfor %}
                        </optgroup>
                    </select>
                    <input type="submit" value="✔️">
                </form>
                {% endif %}
                {% if select1!=None %}
                <form action="" method="POST">
                    <br>
                    <label>Выбери первую команду:</label>
                    <select name="select-1">
                        <optgroup>
                        <option selected="selected">{{ select1 }}</option>
                        {% for country1 in countries1%}
                        <option value={{ country1 }}>{{ country1 }}</option>
                        {% endfor %}
                        </optgroup>
                    </select>
                    <input type="submit" value="✔">
                    </br>
                    <br>
                    <label>Выбери вторую команду:</label>
                    <select name="select-2">
                        <optgroup>
                        {% if select2!=None %}
                        <option selected="selected">{{ select2 }}</option>
                        {% endif %}
                        {% for country2 in countries2%}
                        <option value={{ country2 }}>{{ country2 }}</option>
                        {% endfor %}
                        </optgroup>
                    </select>
                    <input type="submit" value="✔">
                    </br>
                </form>
                {% endif %}
            </div>
            </br>

            {% if select2!=None %}
            <div class="output" align="middle">
                <br>
                    <p>{{select1}}</p>
                    <p>{{select2}}</p>
                </br>
            </div>
            {% endif %}
        </div>
    </main>

</body>
</html>
